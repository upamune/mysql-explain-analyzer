name: Go
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
      - name: Install dependencies
        run: go get .
      - name: Build
        run: make build
      - name: Test with the Go CLI
        run: go test
